<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="left-content">
      <div class="image-sidebar">
        <img src="./images/self-improvement.svg" alt="" />
      </div>
    </div>
    <div class="right-content">
      <div class="instructions">
        This is not a real online service! Sign up now to get started.
      </div>
      <div class="sign-up">
        <h2>Let's do this!</h2>
        <form action="">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" />
        </form>
      </div>
      <div class="create-account">
        <button type="submit" id="create-account">Create Account</button>
        <div>Already have an account? <a href="./index.html">Log In</a></div>
      </div>
    </div>
  </body>
</html>
