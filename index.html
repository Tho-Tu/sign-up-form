<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="left-content">
      <div class="image-sidebar">
        <img class="logo-image" src="./images/self-improvement.svg" alt="" />
        <div class="logo-text">movement</div>
      </div>
    </div>
    <div class="right-content">
      <div class="instructions">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <p>Sign up now to get started.</p>
      </div>
      <div class="sign-up">
        <h2>Let's do this!</h2>
        <form action="">
          <fieldset class="name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
          </fieldset>
          <fieldset class="contact">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </fieldset>
          <fieldset class="password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </fieldset>
        </form>
      </div>
      <div class="create-account">
        <button type="submit" id="create-account">Create Account</button>
        <div>Already have an account? <a href="./index.html">Log In</a></div>
      </div>
    </div>
  </body>
</html>
